<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><title>CAPTURE THIRD-PARTY DOMAIN STORAGE</title><script>function getCookie(key){return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\s*"+encodeURIComponent(key).replace(/[-.+*]/g,"\$&")+"\s*\=\s*([^;]*).*$)|^.*$"),"$1"))||null;} function setCookie(name,value,days){var d=new Date();d.setTime(d.getTime()+24*60*60*1000*days);if(document.location.protocol==="https:"){document.cookie=name+"="+value+";SameSite=None;Secure;path=/;expires="+d.toGMTString();}else{document.cookie=name+"="+value+";SameSite=None;path=/;expires="+d.toGMTString();}} function isCookieStorageEnabled(){try{setCookie("test","test",1);return getCookie("test")==="test";}catch(err){return false;}} function isWebStorageEnabled(){try{sessionStorage.setItem("test","test");localStorage.setItem("test","test");return sessionStorage.getItem("test")==="test"&&localStorage.getItem("test")==="test";}catch(err){return false;}} if(!isCookieStorageEnabled()){window.parent.postMessage("cookie_disabled","*");} if(!isWebStorageEnabled()){window.parent.postMessage("web_storage_disabled","*");} function getItems(keys){var result={};keys.forEach(function(key){try{if(key==="rl_campaign"){result[key]=sessionStorage.getItem(key);} else{result[key]=localStorage.getItem(key)||getCookie(key);}}catch(err){console.warn(err);result[key]=null;}});return result;} function removeItems(keys){keys.forEach(function(key){try{if(key==="rl_campaign"){sessionStorage.removeItem(key);} else{localStorage.removeItem(key);}}catch(err){console.warn(err);}});} function setItems(items){Object.keys(items).forEach(function(key){try{if(key==="rl_campaign"){sessionStorage.setItem(key,items[key]);} else{localStorage.setItem(key,items[key]);} if(key==="visitor_id"){setCookie(key,items[key],3650);}else if(key==="sifi_user_id"){setCookie(key,items[key],3650);}}catch(err){console.warn(err);}});} function parseJson(text){try{return JSON.parse(text);}catch{return null;}} function receiveMessage(evt){if(!evt.data){return;} var data=parseJson(evt.data);if(!data){return;} var method=data.method;var result;if(method==="GET"){result=getItems(data.keys);}else if(method==="REMOVE"){removeItems(data.keys);}else if(method==="SET"){setItems(data.items);} evt.source.postMessage(JSON.stringify({id:data.id,result:result}),evt.origin);} window.addEventListener("message",receiveMessage);</script></head><body>OK<script>window.parent.postMessage("loaded","*")</script></body></html>
